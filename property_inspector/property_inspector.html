<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AzureDevOpsRunner Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
    <link rel="stylesheet" href="css/property-inspector.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <!-- for more examples of the types of fields supported in property inspector visit:
            Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
            and
            Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
    -->
        <div class="sdpi-item" id="organization_name" type="field">
            <div class="sdpi-item-label">Organization name</div>
            <input id="txtOrganizationName" class="sdpi-item-value" type="text" placeholder="Organization name (dev.azure.com/{your organization})" onKeyUp="setSettings(event.target.value, 'OrganizationName')" required />
        </div>

        <div class="sdpi-item" id="project_name" type="field">
            <div class="sdpi-item-label">Project name</div>
            <input id="txtProjectName" class="sdpi-item-value" type="text" placeholder="Enter project name" onKeyUp="setSettings(event.target.value, 'ProjectName')" required />
        </div>

        <div class="sdpi-item" id="pat" type="field">
            <div class="sdpi-item-label">PAT</div>
            <input id="txtPat" class="sdpi-item-value" type="text" placeholder="Enter PAT with access to build and releases" onKeyUp="setSettings(event.target.value, 'PAT')" required />
        </div>

        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Pipeline type</div>
            <select class="sdpi-item-value select" id="pipeline_type" onchange="setSettings(event.target.value, 'PipelineType')">
                <option value="0" selected="selected">Build</option>
                <option value="1">Release</option>
            </select>
        </div>

        <div class="sdpi-item" id="definition_id" type="field">
            <div class="sdpi-item-label">Definition Id</div>
            <input id="txtDefinitionId" class="sdpi-item-value" type="number" inputmode="numeric" placeholder="The build or release definition id (0 is for all builds/releases)" onKeyUp="setSettings(event.target.value, 'DefinitionId')" required />
        </div>

        <div class="sdpi-item" id="select_tap_action">
            <div class="sdpi-item-label">Tap action</div>
            <select class="sdpi-item-value select" id="tap_action" onchange="setSettings(event.target.value, 'TapAction')">
                <option value="0">Do nothing</option>
                <option value="1" selected="selected">Refresh status</option>
                <option value="2">Start build/release (requires definition ID)</option>
            </select>
        </div>

        <div class="sdpi-item" id="select_long_press_action">
            <div class="sdpi-item-label">Long press action</div>
            <select class="sdpi-item-value select" id="long_press_action" onchange="setSettings(event.target.value, 'LongPressAction')">
                <option value="0">Do nothing</option>
                <option value="1">Refresh status</option>
                <option value="2" selected="selected">Start build/release (requires definition ID)</option>
            </select>
        </div>

        <div class="sdpi-item" id="txt_update_status_every_second" type="field">
            <div class="sdpi-item-label">Update status every second</div>
            <input id="update_status_every_second" class="sdpi-item-value" type="number" inputmode="numeric" placeholder="Update status every X seconds (0 is never)" onKeyUp="setSettings(event.target.value, 'UpdateStatusEverySecond')" required />
        </div>

        <div class="sdpi-item" id="select_long_press_action">
            <div class="sdpi-item-label">Errors</div>
            <div id="error_message" style="color: red">Test</div>
        </div>
    </div>
    <script src="js/property-inspector.js"></script>
</body>
</html>
